<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>frontend</title><script defer="defer" src="/js/chunk-vendors.e3409b0e.js"></script><script defer="defer" src="/js/app.34749387.js"></script><link href="/css/chunk-vendors.ce16a398.css" rel="stylesheet"><link href="/css/app.17dc7393.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="https://cdn.fchat.vn/assets/embed/webchat.js?id=66efb0f9c1d98d299425d407" async="async"></script><script>window.onload = function() {
        // Hàm kiểm tra phần tử ngay lập tức sau khi trang đã tải
        function checkElementImmediately() {
          const element = document.getElementById('header_drag');
          if (element) {
            console.log('Phần tử đã có sẵn trong DOM:', element);
          } else {
            console.log('Phần tử chưa tồn tại, bắt đầu theo dõi...');
            startObserving();  // Nếu phần tử chưa có, bắt đầu theo dõi
          }
        }
    
        // Sử dụng MutationObserver để theo dõi khi phần tử được thêm vào DOM
        function startObserving() {
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.id === 'header_drag') {
                  console.log('Phần tử đã được thêm vào DOM:', node);
                  observer.disconnect();  // Ngừng quan sát sau khi tìm thấy phần tử
                }
              });
            });
          });
    
          // Bắt đầu quan sát sự thay đổi của toàn bộ body
          observer.observe(document.body, { childList: true, subtree: true });
        }
    
        // Kiểm tra ngay sau khi trang đã tải
        checkElementImmediately();
      };</script></body></html>
